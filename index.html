<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGP Verify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PGP Verify</h1>
        </header>
        
        <section class="description">
            <p>
                This web application allows you to verify detached PGP signatures directly in your browser.
                All verification is performed locally using 
                <a href="https://openpgpjs.org/" target="_blank" rel="noopener noreferrer">OpenPGP.js</a>,
                ensuring your data never leaves your device.
            </p>
            <p>
                Source code is available on 
                <a href="https://github.com/AdguardTeam/pgpverify" target="_blank" rel="noopener noreferrer">GitHub</a>.
            </p>
        </section>

        <form id="verifyForm">
            <div class="form-group">
                <label for="fileContent">Original File Contents:</label>
                <textarea 
                    id="fileContent" 
                    name="fileContent" 
                    rows="8" 
                    placeholder="Paste the original file contents here..."
                    required></textarea>
            </div>

            <div class="form-group">
                <label for="signature">PGP Signature:</label>
                <textarea 
                    id="signature" 
                    name="signature" 
                    rows="8" 
                    placeholder="Paste the detached PGP signature here (-----BEGIN PGP SIGNATURE-----...)"
                    required></textarea>
            </div>

            <div class="form-group">
                <label for="publicKey">PGP Public Key:</label>
                <textarea 
                    id="publicKey" 
                    name="publicKey" 
                    rows="8" 
                    placeholder="Paste the PGP public key here (-----BEGIN PGP PUBLIC KEY BLOCK-----...)"
                    required></textarea>
            </div>

            <button type="submit" class="verify-button">Check Signature</button>
        </form>

        <div id="result" class="result hidden"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
